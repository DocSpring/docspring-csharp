                $ref: '#/components/schemas/combined_submission'
          description: submission was expired
        "404":
          content:
            application/json:
              example:
                status: error
                error: Combined submission not found.
              schema:
                $ref: '#/components/schemas/error_response'
          description: combined submission not found
        "403":
