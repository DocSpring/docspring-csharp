              schema:
                $ref: '#/components/schemas/error_response'
          description: test API token used
        "401":
          content:
            application/json:
              example:
                status: error
                error: "Missing Basic Auth: Please provide an API token via Basic\
                  \ Auth. See: https://docspring.com/docs/api/authentication.html"
              schema:
                $ref: '#/components/schemas/error_response'
          description: authentication failed
      security:
      - api_token_basic: []
      summary: Expire a combined submission
      tags:
      - PDF
    get:
      operationId: getCombinedSubmission
      parameters:
      - example: com_1234567890abcdef01
        in: path
        name: combined_submission_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              example:
                id: com_1234567890abcdef01
                state: processed
                expired: false
                expires_in: 300
                expires_at: 2018-10-20T13:05:00Z
